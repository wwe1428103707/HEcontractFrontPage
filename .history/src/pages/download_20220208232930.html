---
title: 智能合约下载
page-header: 智能合约下载
menu: upload
libs: nouislider, autosize, tabler-flags, tabler-payments, litepicker, tom-select
---

<div class="row row-cards">
	<div class="col-12">
		<form action="https://httpbin.org/post" method="post" class="card">
			<div class="card-header">
				<h4 class="card-title">数据参数上传</h4>
			</div>

			<div class="mb-3">
			<div class="form-label">隐私保护选项</div>
			<label class="form-check form-switch">
				<input class="form-check-input" type="checkbox" checked>
				<span class="form-check-label">数值隐私保护模式</span>
			</label>
			<label class="form-check form-switch">
				<input class="form-check-input" type="checkbox">
				<span class="form-check-label">计算隐私保护模式</span>
			</label>
			<label class="form-check form-switch">
				<input class="form-check-input" type="checkbox">
				<span class="form-check-label">混合模式</span>
			</label>
			</div>
			
			<div class="mb-3">
				<div class="form-label">{{ include.label | default: '选择智能合约' }}</div>
				{% include ui/form/input-file.html %}
			</div>

			<div class="card-footer text-end">
				<div class="d-flex">
					<a href="#" class="btn btn-link">Cancel</a>
					<button type="submit" class="btn btn-primary ms-auto">确认上传</button>
				</div>
			</div>
		</form>
	</div>
</div>
